<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>This heading has no margin or padding.</h1>
    <p>Neither does this paragraph.</p>
    <h2>This heading and the paragraph below are green.</h2>
    <p>This paragraph is also green.</p>
    <div>This div is not affected by the group selector.</div>
    <div id="main">This div has a light gray background.</div>
    <div>This div is not styled by the ID selector.</div>

</body>
</html>
