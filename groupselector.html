<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
    <style>
        h2, p {
            color: green;
        }
    </style>
</head>
<body>
    <h2>This heading and the paragraph below are green.</h2>
    <p>This paragraph is also green.</p>
    <div>This div is not affected by the group selector.</div>
</body>
</html>
